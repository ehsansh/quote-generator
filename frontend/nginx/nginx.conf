server {
    listen 80; # Nginx will listen for incoming HTTP requests on port 80

    location / {
        root   /usr/share/nginx/html; # This is where Nginx expects your static files (your built React app)
        index  index.html index.htm;  # Default files to serve if a directory is requested
        try_files $uri $uri/ /index.html; # Essential for Single Page Applications (SPAs) like React.
                                        # It tries to serve the requested file, then a directory,
                                        # and finally falls back to index.html if the file/path isn't found.
                                        # This prevents 404s when direct URLs are used in a React Router setup.
    }

    # This new location block handles API requests
    location /api {
        # 'backend' refers to the service name of your backend container in docker-compose.yml
        # '3001' is the port your Node.js backend is listening on inside its container
        proxy_pass http://backend:3001; 

        # These headers are important to pass along client information to the backend
        # like the original host, client IP, and protocol.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: If you enabled rewrite in Vite (which you currently haven't), 
        # you might need a rewrite here as well if your backend expects the /api prefix stripped.
        # But for your current backend, you want /api/quote to be passed as is.
        # rewrite ^/api/(.*)$ /$1 break; 
    }

    # Optional: Basic error page configuration
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}